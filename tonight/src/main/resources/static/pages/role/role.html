<template>
    <div>
        <el-card class="box-card">
            <el-container>
                <el-aside width="550px">
                    <h2>权限管理</h2>
                    <el-tree
                            :data="perData"
                            show-checkbox
                            node-key="id"
                            default-expand-all
                            :expand-on-click-node="false">
                        <span class="custom-tree-node" slot-scope="{ node, data }">
                            <span>{{ node.label }}</span>
                            <span>
                                <el-button
                                        type="text"
                                        size="mini"
                                        @click="() => append(data)">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;添加子权限
                                </el-button>
                                <el-button
                                        type="text"
                                        size="mini"
                                        @click="() => update(node, data)">
                                    修改此权限
                                </el-button>
                                <el-button
                                        type="text"
                                        size="mini"
                                        @click="() => remove(node, data)">
                                    删除此权限
                                </el-button>
                            </span>
                        </span>
                    </el-tree>
                    <!--添加 权限的对话框-->
                    <el-dialog title="添加权限" :visible.sync="insertPerDialogFormVisible" @close="closeClearDialog"
                               width="500px">
                        <el-form :model="perDialogForm">
                            <el-form-item label="权限名称" :label-width="90">
                                <el-input v-model="perDialogForm.perName" autocomplete="off"></el-input>
                            </el-form-item>
                            <el-form-item label="权限路径" :label-width="90">
                                <el-tooltip class="item" effect="light" placement="top">
                                    <div slot="content">
                                        权限路径为端口号后的路径<br/>例如：http://localhost:8112/app/findAppClasses<br/>权限路径为："/"、"/app/"、"/app/findAppClasses
                                    </div>
                                    <el-input v-model="perDialogForm.perUrl" autocomplete="off"></el-input>
                                </el-tooltip>
                            </el-form-item>
                        </el-form>
                        <div slot="footer" class="dialog-footer">
                            <el-button @click="insertPerDialogFormVisible = false">取 消</el-button>
                            <el-button type="primary" @click="insetPerDialogFormVisibleSubmit">立即添加</el-button>
                        </div>
                    </el-dialog>

                    <!--编辑 权限的对话框-->
                    <el-dialog title="修改权限" :visible.sync="updatePerDialogFormVisible" @close="closeClearDialog"
                               width="500px">
                        <el-form :model="perDialogForm">
                            <el-form-item label="权限名称" :label-width="90">
                                <el-input v-model="perDialogForm.perName" autocomplete="off"></el-input>
                            </el-form-item>
                            <el-tooltip class="item" effect="light" placement="top">
                                <div slot="content">权限路径为端口号后的路径<br/>例如：http://localhost:8112/app/findAppClasses<br/>权限路径为："/"、"/app/"、"/app/findAppClasses
                                </div>
                                <el-input v-model="perDialogForm.perUrl" autocomplete="off"></el-input>
                            </el-tooltip>
                        </el-form>
                        <div slot="footer" class="dialog-footer">
                            <el-button @click="updatePerDialogFormVisible = false">取 消</el-button>
                            <el-button type="primary" @click="updatePerDialogFormVisibleSubmit">立即修改</el-button>
                        </div>
                    </el-dialog>
                </el-aside>


                <el-main>
                    <h2>角色管理 &nbsp;&nbsp;&nbsp;&nbsp;<el-button type="success" size="small" @click="addRoleClick">添加角色</el-button></h2>

                    <el-table
                            style="width: 521px"
                            :data="roleData"
                            border
                            stripe
                            :height="cardHeight"
                            highlight-current-row>
                        <el-table-column
                                align="center"
                                type="index"
                                width="40">
                        </el-table-column>
                        <el-table-column
                                prop="roleName"
                                label="角色名"
                                width="320">
                        </el-table-column>
                        <el-table-column
                                label="操作"
                                width="160">
                            <template slot-scope="scope">
                                <el-button @click="updateRoleClick(scope.row)" type="primary" size="small">编辑</el-button>
                                <el-button @click="deleteRoleClick(scope.row)" type="danger" size="small">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <el-pagination
                            style="margin-left: 50px"
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            :current-page="tableCurrentPage"
                            :page-sizes="[5, 10, 20, 50]"
                            :page-size="tablePageSize"
                            background
                            layout="total, sizes, prev, pager, next, jumper"
                            :total="tableTotal"
                    >
                    </el-pagination>


                </el-main>
            </el-container>
            <!--添加角色-->
            <el-dialog title="添加角色" :visible.sync="addRoleDialog" v-if='addRoleDialog' width="500px" @close="closeClearDialog">
                <el-form :model="roleForm">
                    <el-form-item label="角色名称" :label-width="80">
                        <el-input v-model="roleForm.roleName" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-tree
                            :data="perData"
                            @check="rolePerChecked"
                            show-checkbox
                            node-key="id"
                            default-expand-all
                            :expand-on-click-node="false">
                        <span class="custom-tree-node" slot-scope="{ node, data }">
                        <span>{{ node.label }}</span></span>
                    </el-tree>
                </el-form>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="addRoleDialog = false">取 消</el-button>
                    <el-button type="primary" @click="addRoleDialogSubmit">立即添加</el-button>
                </div>
            </el-dialog>

            <!--修改角色-->
            <el-dialog title="修改角色" :visible.sync="updateRoleDialog"  v-if='updateRoleDialog' width="500px" @close="closeClearDialog">
                <el-form :model="roleForm">
                    <el-form-item label="角色名称" :label-width="80">
                        <el-input v-model="roleForm.roleName" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-tree
                            :data="perData"
                            @check="rolePerChecked"
                            :default-checked-keys="roleForm.rolePer"
                            show-checkbox
                            node-key="id"
                            default-expand-all
                            :expand-on-click-node="false">
                        <span class="custom-tree-node" slot-scope="{ node, data }">
                        <span>{{ node.label }}</span></span>
                    </el-tree>
                </el-form>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="updateRoleDialog = false">取 消</el-button>
                    <el-button type="primary" @click="updateRoleDialogSubmit">立即修改</el-button>
                </div>
            </el-dialog>
        </el-card>
    </div>
</template>
<script type="text/javascript" src="pages/role/role.js"></script>
