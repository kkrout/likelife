<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>Start</title>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="bookmark" href="/favicon.ico"/>
    <script type="text/javascript" src="plugin/babel/polyfill.min.js" ></script>
    <script type="text/javascript" src="plugin/common/env.js" ></script>
    <script type="text/javascript" src="plugin/jquery/3.3.1/jquery.min.js" ></script>
    <script type="text/javascript" src="plugin/common/common.js" ></script>
    <link rel="stylesheet" type="text/css" href="plugin/element/styles/index.css" />
    <script type="text/javascript" src="plugin/vue/vue.min.js"></script>
    <script type="text/javascript" src="plugin/element/js/index.js" ></script>
    <script type="text/javascript" src="plugin/jquery/jquery.history.js" ></script>
    <script type="text/javascript" src="plugin/mock/mock-min.js"></script>
    <script type="text/javascript" src="mock/mock.js"></script>
    <script type="text/javascript" src="mock/index.js"></script>
    <script type="text/javascript" src="pages/index/directive.js"></script>
    <link rel="stylesheet" type="text/css" href="pages/index/index.css" />
    <link rel="stylesheet" type="text/css" href="plugin/element/styles/fonts/iconfont.css" />
    <script type="text/javascript" src="plugin/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <link rel="stylesheet" type="text/css" href="plugin/perfect-scrollbar/perfect-scrollbar.css"/>
    <link rel="stylesheet" href="plugin/codemirror/codemirror.min.css">
    <script src="plugin/codemirror/codemirror.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.2.0/mode/xml/xml.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.2.0/mode/javascript/javascript.min.js"></script>
</head>

<body >
    <div id="app" class="main" >
        <el-container class="main-container">
            <el-aside :width="menuWidth" class="main-aside" >
                <div style="text-align: center;padding:10px 0px;color:white;font-weight: 700;height: 40px;font-style: italic;font-size:24px;">

                </div>
                <!-- 菜单 -->
                <d-menu ref="menu" :value="activeMenuId" :list="menuList" @close="closeMenu" @select="menuSelect" ></d-menu>
            </el-aside>
            <el-main style="padding:0px;margin:0px;">
                <el-container>
                    <el-header class="main-head" height="40px" >
                        <!-- 导航 -->
                        <d-tag-nav ref="tagNav" @on-switch="switchComp" ></d-tag-nav>
                    </el-header>
                    <el-main class="main-content" v-scroll >
                        <keep-alive :include="cacheList">
                            <component ref="moduleComp" :is="componentId"></component>
                        </keep-alive>
                    </el-main>
                </el-container>
            </el-main>
        </el-container>
    </div>

    <!-- 页面脚本 -->
    <script type="text/javascript" src="pages/component/d-menu.js"></script>
    <script type="text/javascript" src="pages/component/d-tag-nav.js"></script>
    <script type="text/javascript" src="pages/index/index.js"></script>

</body>
</html>
